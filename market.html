<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†—ã–Ω–æ–∫ –≤–µ—â–µ–π - SchoolTrade</title>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        body { background: #f5f5f5; min-height: 100vh; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; background: white; border-radius: 15px; padding: 30px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        .header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 30px; padding-bottom: 15px; border-bottom: 2px solid #667eea; }
        .back-btn { background: #667eea; color: white; border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer; font-weight: bold; text-decoration: none; }
        .back-btn:hover { background: #764ba2; }
        .page-title { color: #333; font-size: 1.8rem; }

        /* –í–µ—â–∏ */
        .items-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .item-card { background: #f8f9fa; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .item-header { display: flex; align-items: center; gap: 15px; margin-bottom: 15px; }
        .item-emoji { font-size: 2.5rem; width: 60px; height: 60px; background: #eef2ff; border-radius: 10px; display: flex; align-items: center; justify-content: center; }
        .item-title { font-size: 1.3rem; font-weight: bold; color: #333; }
        .item-condition, .item-category { background: #eef2ff; color: #667eea; padding: 5px 12px; border-radius: 20px; font-size: 0.9rem; font-weight: bold; display: inline-block; margin-top: 5px; }
        .item-points { font-size: 1.5rem; font-weight: bold; color: #667eea; margin: 10px 0; }
        .item-description { color: #555; line-height: 1.5; margin-bottom: 10px; }
        .buy-btn { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 12px; border-radius: 10px; cursor: pointer; font-weight: bold; width: 100%; transition: all 0.3s ease; }
        .buy-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4); }

        /* –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è */
        .notification { padding: 15px; border-radius: 8px; margin-bottom: 20px; display: none; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="goBack()">‚Üê –ù–∞–∑–∞–¥</button>
            <h1 class="page-title">–†—ã–Ω–æ–∫ –≤–µ—â–µ–π</h1>
        </div>

        <div class="notification success" id="successMessage"></div>
        <div class="notification error" id="errorMessage"></div>

        <div class="items-grid" id="itemsGrid">
            <!-- –í–µ—â–∏ –ø–æ–¥–≥—Ä—É–∂–∞—é—Ç—Å—è —Å—é–¥–∞ -->
        </div>
    </div>

    <script>
const firebaseConfig = {
    apiKey: "AIzaSyBmkMb2_bK4GzR7zmAaYF8st1SYtYpeEjo",
    authDomain: "schooltrade-c233f.firebaseapp.com",
    projectId: "schooltrade-c233f",
    storageBucket: "schooltrade-c233f.appspot.com",
    messagingSenderId: "257089782694",
    appId: "1:257089782694:web:cbf0aee4a75b7fc58b4567"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

let currentUser = null;

/* ===============================
   üîê AUTH
   =============================== */
auth.onAuthStateChanged(user => {
    if (!user) {
        location.href = 'index.html';
        return;
    }
    currentUser = user;
    loadItems();
});

/* ===============================
   üîô BACK
   =============================== */
function goBack() {
    location.href = 'profile-c.html';
}

/* ===============================
   üõí LOAD ITEMS
   =============================== */
async function loadItems() {
    const grid = document.getElementById('itemsGrid');
    grid.innerHTML = '';

    try {
        const snap = await db.collection('items')
            .where('status', '==', 'available')
            .get();

        if (snap.empty) {
            grid.innerHTML = '<p>–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –≤–µ—â–µ–π</p>';
            return;
        }

        snap.forEach(doc => {
            const item = doc.data();

            // –Ω–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–≤–æ–∏ –≤–µ—â–∏
            if (item.ownerId === currentUser.uid) return;

            const card = document.createElement('div');
            card.className = 'item-card';
            card.innerHTML = `
                <div class="item-header">
                    <div class="item-emoji">${item.emoji || 'üì¶'}</div>
                    <div>
                        <div class="item-title">${item.title}</div>
                    </div>
                </div>
                <div class="item-points">${item.points} –±–∞–ª–ª–æ–≤</div>
                <div class="item-description">${item.description}</div>
                <button class="buy-btn" onclick="buyItem('${doc.id}')">
                    –ö—É–ø–∏—Ç—å
                </button>
            `;
            grid.appendChild(card);
        });

    } catch (e) {
        console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–∞—Ä–∫–µ—Ç–∞:', e);
        grid.innerHTML = '<p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–µ—â–µ–π</p>';
    }
}

/* ===============================
   üí∞ BUY ITEM
   =============================== */
async function buyItem(itemId) {
    if (!currentUser) return alert('–í—ã –Ω–µ –≤–æ—à–ª–∏');

    const buyerRef = db.collection('users').doc(currentUser.uid);
    const itemRef = db.collection('items').doc(itemId);

    try {
        await db.runTransaction(async (tx) => {
            const itemSnap = await tx.get(itemRef);
            if (!itemSnap.exists) throw '–í–µ—â—å –Ω–µ –Ω–∞–π–¥–µ–Ω–∞';

            const item = itemSnap.data();
            if (item.status !== 'available') throw '–£–∂–µ –ø—Ä–æ–¥–∞–Ω–æ';

            const sellerRef = db.collection('users').doc(item.ownerId);

            const buyerSnap = await tx.get(buyerRef);
            const sellerSnap = await tx.get(sellerRef);

            const buyerPoints = buyerSnap.data().points || 0;
            if (buyerPoints < item.points) throw '–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –±–∞–ª–ª–æ–≤';

            // –ø–æ–∫—É–ø–∞—Ç–µ–ª—å
            tx.update(buyerRef, {
                points: buyerPoints - item.points
            });

            // –ø—Ä–æ–¥–∞–≤–µ—Ü
            tx.update(sellerRef, {
                points: (sellerSnap.data().points || 0) + item.points
            });

            // –≤–µ—â—å
            tx.update(itemRef, {
                status: 'sold',
                buyerId: currentUser.uid,
                soldAt: firebase.firestore.FieldValue.serverTimestamp()
            });
        });

        alert('üéâ –ü–æ–∫—É–ø–∫–∞ —É—Å–ø–µ—à–Ω–∞!');
        loadItems();

    } catch (e) {
        console.error(e);
        alert('–û—à–∏–±–∫–∞: ' + e);
    }
}
</script>
</body>
</html>
