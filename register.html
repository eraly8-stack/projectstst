        .input-with-icon input,
        .input-with-icon select {
            width: 100%;

        .register-btn {

        .divider {

        }

        .divider span {

        }

        .login-link {

            color: #666;

        }

        .login-link a {
            color: #667eea;

            font-weight: 600;
        }

        .login-link a:hover {

        }

               

        @media (max-width: 480px) {

            }

                left: 10px;
                padding: 10px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>


<body>

    <div class="container">
        <div class="form-header">
            <div class="logo">
                <i class="fas fa-exchange-alt"></i>
                <span>SchoolTrade</span>
            </div>
            <div class="subtitle">–°–æ–∑–¥–∞–π –∞–∫–∫–∞—É–Ω—Ç –∏ –Ω–∞—á–Ω–∏ –æ–±–º–µ–Ω–∏–≤–∞—Ç—å—Å—è</div>
        </div>

        <div class="form-body">
            <div class="school-badge">–¢–æ–ª—å–∫–æ –¥–ª—è —É—á–µ–Ω–∏–∫–æ–≤ —à–∫–æ–ª—ã ‚Ññ123</div>

            <form id="registrationForm">
                <div class="form-group">
                    <label for="fullName">–ü–æ–ª–Ω–æ–µ –∏–º—è</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="fullName" placeholder="–ê–ª–∞–Ω –ö–∞–π—Å–∞—Ä–æ–≤" required>
                    </div>

                <div class="form-group">
                    <label for="email">–®–∫–æ–ª—å–Ω–∞—è –ø–æ—á—Ç–∞</label>
                    <div class="input-with-icon">

                <div class="form-group">

                        <select id="class" required>
                            <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –∫–ª–∞—Å—Å</option>
                            <option value="5">5 –∫–ª–∞—Å—Å</option>

                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" placeholder="–ü–æ–≤—Ç–æ—Ä–∏—Ç–µ –ø–∞—Ä–æ–ª—å" required minlength="6">
                    </div>

                <button type="submit" class="register-btn">
                    <i class="fas fa-user-plus"></i>
                    –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è
                </button>

                <div class="divider">
                    <span>–£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç?</span>
                </div>

                <div class="login-link">
                    –ü–µ—Ä–µ–π–¥–∏—Ç–µ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É <a href="login.html">–≤—Ö–æ–¥–∞ –≤ –∞–∫–∫–∞—É–Ω—Ç</a>
                </div>
            </form>
        </div>
    </div>

    <script>
/* ===============================
   üîß FIREBASE INIT (–û–°–¢–ê–í–õ–ï–ù–û)
================================ */
const firebaseConfig = {
  apiKey: "AIzaSyBmkMb2_bK4GzR7zmAaYF8st1SYtYpeEjo",
  authDomain: "schooltrade-c233f.firebaseapp.com",
  projectId: "schooltrade-c233f",
  storageBucket: "schooltrade-c233f.appspot.com",
  messagingSenderId: "257089782694",
  appId: "1:257089782694:web:cbf0aee4a75b7fc58b4567"
};

if (!firebase.apps.length) {
  firebase.initializeApp(firebaseConfig);
}

const auth = firebase.auth();
const db   = firebase.firestore();


/* ===============================
   üî¥ –ò–ó–ú–ï–ù–ï–ù–û: —Å—Ç—Ä–æ–≥–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ—á—Ç—ã
================================ */
function isValidSchoolEmail(email) {
  const allowedDomains = [
    '@school.kz',
    '@edu.kz',
    '@nisa.edu.kz'
  ];
  return allowedDomains.some(domain => email.endsWith(domain));
}


/* ===============================
   üî¥ –ò–ó–ú–ï–ù–ï–ù–û: –æ–±—Ä–∞–±–æ—Ç–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
================================ */
document.getElementById('registrationForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const fullName        = document.getElementById('fullName').value.trim();
  const email           = document.getElementById('email').value.trim().toLowerCase();
  const studentClass    = document.getElementById('class').value;
  const password        = document.getElementById('password').value;
  const confirmPassword = document.getElementById('confirmPassword').value;

  /* ===== –í–ê–õ–ò–î–ê–¶–ò–Ø ===== */
  if (!fullName || !email || !studentClass || !password) {
    alert('‚ùå –ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
    return;
  }

  if (!isValidSchoolEmail(email)) {
    alert('‚ùå –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ —à–∫–æ–ª—å–Ω—É—é –ø–æ—á—Ç—É –ö–∞–∑–∞—Ö—Å—Ç–∞–Ω–∞ (@school.kz, @edu.kz, @nisa.edu.kz)');
    return;
  }

  if (password.length < 6) {
    alert('‚ùå –ü–∞—Ä–æ–ª—å –º–∏–Ω–∏–º—É–º 6 —Å–∏–º–≤–æ–ª–æ–≤');
    return;
  }

  if (password !== confirmPassword) {
    alert('‚ùå –ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç');
    return;
  }

  const submitBtn = document.querySelector('.register-btn');
  const originalHTML = submitBtn.innerHTML;
  submitBtn.innerHTML = '‚è≥ –°–æ–∑–¥–∞—ë–º –∞–∫–∫–∞—É–Ω—Ç...';
  submitBtn.disabled = true;

  try {
    /* ===== –°–û–ó–î–ê–ù–ò–ï –ê–ö–ö–ê–£–ù–¢–ê ===== */
    const cred = await auth.createUserWithEmailAndPassword(email, password);
    const user = cred.user;

    /* ===== –°–û–ó–î–ê–ù–ò–ï –ü–†–û–§–ò–õ–Ø ===== */
    await db.collection('users').doc(user.uid).set({
      uid: user.uid,
      fullName: fullName,
      email: email,
      class: studentClass,
      school: "–®–∫–æ–ª–∞ –ö–∞–∑–∞—Ö—Å—Ç–∞–Ω–∞",
      points: 100,                 // —Å—Ç–∞—Ä—Ç–æ–≤—ã–µ –±–∞–ª–ª—ã
      itemsCount: 0,
      exchangesCount: 0,
      role: "student",
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    });

    submitBtn.innerHTML = '‚úÖ –ì–æ—Ç–æ–≤–æ!';
    submitBtn.style.background = '#4CAF50';

    setTimeout(() => {
      window.location.href = 'profile-c.html';
    }, 800);

  } catch (error) {
    submitBtn.innerHTML = originalHTML;
    submitBtn.disabled = false;

    let msg = '–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏';

    if (error.code === 'auth/email-already-in-use') {
      msg = '–≠—Ç–æ—Ç email —É–∂–µ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω';
    } else if (error.code === 'auth/invalid-email') {
      msg = '–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π email';
    } else if (error.code === 'auth/weak-password') {
      msg = '–°–ª–∏—à–∫–æ–º —Å–ª–∞–±—ã–π –ø–∞—Ä–æ–ª—å';
    } else if (error.code === 'auth/network-request-failed') {
      msg = '–ü—Ä–æ–±–ª–µ–º—ã —Å –∏–Ω—Ç–µ—Ä–Ω–µ—Ç–æ–º';
    }

    alert('‚ùå ' + msg);
    console.error(error);
  }
});


/* ===============================
   üü¢ –û–°–¢–ê–í–õ–ï–ù–û: –∞–≤—Ç–æ-—Ä–µ–¥–∏—Ä–µ–∫—Ç
================================ */
auth.onAuthStateChanged(user => {
  if (user) {
    window.location.href = 'profile-c.html';
  }
});

console.log('‚úÖ register.js –∑–∞–≥—Ä—É–∂–µ–Ω');
</script>
